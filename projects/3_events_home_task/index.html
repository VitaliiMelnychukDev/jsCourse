  <script>
    const yellowColorClass = "yellowElement";
    const greenColorClass = "greenElement";

    const getRandomColorClass = () => {
      const yellowColorNumber = 0;
      const greenColorNumber = 1;

      const colorClassMap = {
        [yellowColorNumber]: "yellowElement",
        [greenColorNumber]: "greenElement",
      };

      const randomColorNumber = Math.floor(Math.random() * 2);

      return colorClassMap[randomColorNumber];
    };

    document
      .querySelector(".paintElementExample")
      .addEventListener("click", (e) => {
        e.preventDefault();

        const taskElementsContainer = document.querySelector(
          ".taskElementsContainer"
        );
        taskElementsContainer.textContent = "";
        const elementDiv = document.createElement("div");
        elementDiv.classList.add("element");
        elementDiv.classList.add(getRandomColorClass());

        const elementTextDiv = document.createElement("div");
        elementTextDiv.classList.add("elementText");
        elementTextDiv.textContent = Math.floor(Math.random() * 1000);
        elementDiv.append(elementTextDiv);

        taskElementsContainer.append(elementDiv);
      });
  </script>
