<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="element">
        <span class="elementText" id="elementTextId">Text Inside Element</span>
      </div>
      <div class="buttons">
        <button>
          13: Змінити:<br />
          a: Текст на New Inside Text<br />
          b: Висоту елемента на 300px<br />
          с: Колір рамки на зелений
        </button>
      </div>
      <div id="siteContainer">
        <form id="firstForm">
          <div class="formField">
            <label class="formLabel" for="elementTextField"
              >Текст Елемента</label
            >
            <input
              name="elementTextField"
              id="elementTextField"
              class="textField"
              type="text"
              placeholder="Текст Елемента"
            />
          </div>
          <div class="formField">
            <label class="formLabel" for="elementHeightField"
              >Висота Елемента(мінімум - 100)</label
            >
            <input
              name="elementHeightField"
              id="elementHeightField"
              class="textField"
              type="number"
              placeholder="Висота Елемента"
            />
          </div>
          <button class="registerButton">Застосувати</button>
        </form>
      </div>
      <div class="buttons">
        <button>1: Змінити колір тексту на зелений</button>
        <button>2: Змінити беграунд елемента на синій</button>
        <button>3: Змінити колір рамки на жовтий</button>
        <button>4: Змінити розмір шрифта на 50px</button>
        <button>5: Змінити висоту елемента на 100px</button>
        <button>6: Змінити товщину рамки на 10px</button>
        <button>7: Змінити колір тексту на червоний</button>
        <button>8: Змінити беграунд елемента на жовтий</button>
        <button>9: Змінити колір рамки на синій</button>
        <button>10: Змінити розмір шрифта на 5px</button>
      </div>
    </main>
  </body>
  <script></script>
</html>
